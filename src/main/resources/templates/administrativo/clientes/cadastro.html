<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>CADASTRO</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <!-- Logo: Imagem e texto -->
    <img src="https://png.pngtree.com/png-vector/20220519/ourmid/pngtree-white-triangle-shape-realistic-button-png-image_4689259.png"
         width="30" height="30" class="d-inline-block align-top" alt=""></a>

    <a class="navbar-brand" href="#">Sistema de Vendas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
</nav>

<div class="container">
    <form action="/salvarCliente" th:object="${cliente}" method="POST">
        <div style="margin: 20px 20px 20px 0">
            <a class="btn btn-danger" href="/administrativo"> <i class="fa-solid fa-share fa-flip-horizontal"></i> Voltar</a>
        </div>

        <div>
            <label for="id">ID:</label>
            <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">
        </div>

        <div class="row">
            <div class="col-md">
                <label>Nome da Cliente:</label>
                <input type="text" required class="form-control" id="nome" th:field="*{nome}" placeholder="">

            </div>
            <div class="col-md">
                <label>CPF:</label>
                <input type="text" required class="form-control" id="cpf" th:field="*{cpf}" placeholder="">

            </div>
            <div class="col-md">
                <label>Telefone:</label>
                <input type="text" required class="form-control" id="telefone" th:field="*{telefone}" placeholder="">
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <label>Endereço:</label>
                <input type="text" required class="form-control" id="endereco" th:field="*{endereco}" placeholder="">
            </div>
            <div class="col-md">
                <label>Número:</label>
                <input type="text" required class="form-control" id="numero" th:field="*{numero}" placeholder="">
            </div>
            <div class="col-md">
                <label>Bairro:</label>
                <input type="text" required class="form-control" id="bairro" th:field="*{bairro}" placeholder="">
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <label>Email:</label>
                <input type="text" required class="form-control" id="email" th:field="*{email}" placeholder="">
            </div>
            <div class="col-md">
                <label>Cidade:</label>
                <select th:field="*{cidade}" class="form-control">
                    <option th:each="est : ${listarCidade}" th:value="${est.id}" th:text="${est.nome}"></option>
                </select>
            </div>
        </div>

        <div style="margin: 20px 20px 20px 0">
            <a href="/salvarCliente"><button type="submit" class="btn btn-dark"> <i class="fa-solid fa-floppy-disk"></i> Salvar</button></a>
            <a class="btn btn-dark" href="/listarCliente"> <i class="fa-solid fa-list"></i> Ver lista</a>
        </div>

    </form>
</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function() {
      $('#cpf').mask('000.000.000-00');
      $('#telefone').mask('00 0 0000-0000');
    });
</script>

</body>
</html>
